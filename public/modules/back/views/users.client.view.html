<section ng-controller="UsersMgtController" id="usersMgt">
  <div class="page-header">
    <h1>Managers</h1>
  </div>
  <div class="col-md-12">
    <table class="table table-bordered table-striped table-hover">
      <thead>
        <th>Num</th>
        <!-- <th>Id</th> -->
        <th>First Name</th>
        <th>Last Name</th>
        <th>Lab Name</th>
        <th>Regist Date</th>
        <!-- <th>Operation</th> -->
        <th>Operation</th>
      </thead>
      <tbody>
        <tr ng-repeat="user in users | userRoles: 'manager' | userRoles: 'admin' : true ">
          <td><span ng-bind="$index"></span></td>
          <!-- <td>
            <span ng-bind="user._id"></span>
          </td> -->
          <td>
            <span ng-bind="user.firstName"></span>
          </td>
          <td>
            <span ng-bind="user.lastName"></span>
          </td>
          <td>
            <span ng-bind="user.username"></span>
          </td>
          <td>
            <span ng-bind="user.created | date: 'yyyy-MM-dd HH:mm:ss'"></span>
          </td>
          <td>
            <span>
              <a class="btn btn-primary" data-ng-click="removeManager(user.primaryIndex);">
                <!-- <i class="glyphicon glyphicon-trash"></i> -->
                Remove Manager
              </a>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="noDataHelp" ng-show="users.length === 0">No Data!</div>
  </div>
  <div class="page-header">
    <h1>Users</h1>
  </div>
  <div class="col-md-12">
    <table class="table table-bordered table-striped table-hover">
      <thead>
        <th>Num</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>User Name</th>
        <th>Regist Date</th>
        <th>Operation</th>
      </thead>
      <tbody>
        <tr ng-repeat="user in users | userRoles: 'manager' : true ">
          <td><span ng-bind="$index"></span></td>
          <td>
            <span ng-bind="user.firstName"></span>
          </td>
          <td>
            <span ng-bind="user.lastName"></span>
          </td>
          <td>
            <span ng-bind="user.username"></span>
          </td>
          <td>
            <span ng-bind="user.created | date: 'yyyy-MM-dd HH:mm:ss'"></span>
          </td>
          <td>
            <span>
              <a class="btn btn-primary" ng-click="setManager(user.primaryIndex);">
                <!-- <i class="glyphicon glyphicon-trash"></i> -->
                Set Manager
              </a>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="noDataHelp" ng-show="users.length === 0">No Data!</div>
  </div>
</section>
