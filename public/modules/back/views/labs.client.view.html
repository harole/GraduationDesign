<section ng-controller="LabsMgtController" id="labsMgt">
  <div class="page-header">
    <h1>Labs</h1>
  </div>
  <div class="col-md-12">
    <div>
      <button class="btn btn-primary" ng-click="addLab()">Add Lab</button>
    </div>
    <table class="table table-bordered table-striped table-hover">
      <thead>
        <!-- <th>Num</th> -->
        <th>Department</th>
        <th>Floor</th>
        <th>Lab Name</th>
        <th>Capacity</th>
        <th>Operation</th>
      </thead>
      <tbody>
        <tr ng-repeat="newLab in newLabs">
          <!-- <td><span ng-bind="$index"></span></td> -->
          <td>
            <input type="text" ng-model="newLab.department" />
          </td>
          <td>
            <input type="number" ng-model="newLab.floor" />
          </td>
          <td>
            <input type="text" ng-model="newLab.lab_name" />
          </td>
          <td>
            <input type="number" ng-model="newLab.person_num" />
          </td>
          <td>
            <button class="btn btn-primary" ng-click="submitNewLab($index)">Submit</button>
          </td>
        </tr>
        <tr ng-repeat="lab in currentLabs">
          <!-- <td><span ng-bind="$index"></span></td> -->
          <td>
            <span ng-bind="lab.department"></span>
          </td>
          <td>
            <span ng-bind="lab.floor"></span>
          </td>
          <td>
            <span ng-bind="lab.lab_name"></span>
          </td>
          <td>
            <span ng-bind="lab.person_num"></span>
          </td>
          <td>
            <a class="btn btn-primary" data-ng-click="removeLab($index);">
              <i class="glyphicon glyphicon-trash"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="text-center">
      <pagination boundary-links="true" total-items="totalLabs" ng-model="labsCurrentPage" ng-change="pageChanged()" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" max-size="5" items-per-page="labsPerPage"></pagination>
    </div>
  </div>
  <section>
    <div ng-include="labsInfoUrl"></div>
  </section>
</section>
