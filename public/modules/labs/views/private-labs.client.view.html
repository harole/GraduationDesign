<section ng-controller="PrivateLabController" class="privateLabsPage">
  <div class="page-header">
    <h1>My Labs</h1>
  </div>
  <div class="col-md-12">
    <table class="table table-bordered table-striped table-hover">
      <thead>
        <th>Num</th>
        <th>Department</th>
        <th>Floor</th>
        <th>Lab Name</th>
        <th>Date</th>
        <th>Time</th>
        <th>Operation</th>
        <!-- <th>user</th> -->
      </thead>
      <tbody>
        <tr ng-repeat="labInfo in labsInfo">
          <td><span ng-bind="$index"></span></td>
          <td>
            <span ng-bind="labInfo.lab.department"></span>
          </td>
          <td>
            <span ng-bind="labInfo.lab.floor"></span>
          </td>
          <td>
            <span ng-bind="labInfo.lab.lab_name"></span>
          </td>
          <td><span ng-bind="labInfo.start_time | date: 'yyyy-MM-dd'"></span></td>
          <td>
            <span ng-bind="labInfo.start_time | date: 'HH:mm'"></span>
            ~
            <span ng-bind="labInfo.end_time | date: 'HH:mm'"></span>
          </td>
          <td>
            <button class="btn btn-danger"
              ng-click="remove($index)">Remove</button>
          </td>
          <!-- <td ng-bind="labInfo.user"></td> -->
        </tr>
      </tbody>
    </table>
    <div class="noDataHelp" ng-show="labs.length === 0">No Data!</div>
  </div>
</section>
